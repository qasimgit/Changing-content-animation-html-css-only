</head>
<style>

*{
    padding: 0%;
    margin: 0%;
    font-family: 'Yanone Kaffeesatz', sans-serif , 'Righteous', cursive;
    
;

}

body{
    background-image:linear-gradient(rgba(0,0,0,0.5) , rgba(0,0,0,0.5)) , url(new.jpg);
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

}

header{
   
    display: flex;
    justify-content: space-between;
    height: 15vh;
    align-items: center;
    background-color: rgba(142, 156, 170, 0.26);


}

.logo h1{
    font-weight: bold;
    color: white;
    font-family:'Yanone Kaffeesatz', sans-serif;
    font-size: 65px;
    margin-left: 40px;
    border: 3px ;
    border-style: dashed;
    border-color: wheat;
    border-radius: 10px;
    padding: 10px 25px;
    
}

.navbar ul{
    list-style-type: none;
    float: right;
    margin-right: 40px;

}

.navbar ul li{
    display: inline;
    margin-left: 15px;

}

.navbar ul li a{
    text-decoration: none;
    color: black;
    padding: 10px 30px 10px 30px;
    font-size: 25px;
    margin-left: 40px;
    border: 2px solid black;
    background-color: white;
    border-radius: 2px;
    


}

.navbar ul li a:hover{
    background-color: lightslategray;
    color: wheat;
    border: 2px solid black;
    border-radius: 2px;
}



.central-content{
    width: 100%;
    height: 85vh;
    color: whitesmoke;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    text-transform: uppercase;
    text-shadow: 2px 2px 5px black;

}

.inner{
    line-height: 1.5;
}

.inner h2{
    font-size: 55px;
    word-spacing: 5px;
}

.inner h1{
    font-size: 95px;
    word-spacing: 5px;
}

.inner a{
    text-decoration: none;
    border: 2px solid black;
    border-radius: 3px;
    padding: 13px 15px;
    color: black;
    background-color: whitesmoke;
    text-shadow: none;
    word-spacing: 5px;
    font-size: 35px;
    font-weight: 25px;
    transition: all 1s ease;



}

.inner a:hover{
    background-color: lightslategray;
    color: wheat;
}

.changecontent:after{
    content: "";
    animation: changetext 10s infinite  linear;
    color: darkturquoise;

}

@keyframes changetext{
    0%{content: "NARAN";}
    20%{content: "KAGHAN";}
    40%{content: "KALAM";}
    60%{content: "SWAT";}
    80%{content: "MUREE";}
    100%{content: "HUNZA";}

    
}


</style>

<body>
    <header>
        <div class="logo">
            <h1 class="animated infinite rubberBand ">
                Pakistan
            </h1>
        </div>
        <div class="navbar">
            <ul>                
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </header>
    <main>
        <div class="central-content">
<div class="inner">
    
    <h2>
        Wellcome to Pakistan
    </h2>
    <h1>
        Do Come and Visit <span class="changecontent"> </span>
    </h1>
    <h2>
        Visiting once Pakistan isn't enough
    </h2>
    <a href="#" class="buttonone">Learn More</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="#" class="buttontwo">Sign Up</a>
    
    
</div>




    </main>

</body>

</html>
