<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">


</head>
<style>
    *{
    padding: 0%;
    margin: 0%;
    font-family: 'Yanone Kaffeesatz', sans-serif , 'Righteous', cursive;
    


}

body{
    background-image:linear-gradient(rgba(0,0,0,0.5) , rgba(0,0,0,0.5)) , url(new.jpg);
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

}

header{
   
    display: flex;
    justify-content: space-between;
    height: 15vh;
    align-items: center;
    background-color: rgba(142, 156, 170, 0.26);


}

.logo h1{
    font-weight: bold;
    color: white;
    font-family:'Yanone Kaffeesatz', sans-serif;
    font-size: 65px;
    margin-left: 40px;
    border: 3px ;
    border-style: dashed;
    border-color: wheat;
    border-radius: 10px;
    padding: 10px 25px;
    
}

.navbar ul{
    list-style-type: none;
    float: right;
    margin-right: 40px;

}

.navbar ul li{
    display: inline;
    margin-left: 15px;

}

.navbar ul li a{
    text-decoration: none;
    color: black;
    padding: 10px 30px 10px 30px;
    font-size: 25px;
    margin-left: 40px;
    border: 2px solid black;
    background-color: white;
    border-radius: 2px;
    


}

.navbar ul li a:hover{
    background-color: lightslategray;
    color: wheat;
    border: 2px solid black;
    border-radius: 2px;
}

main{
    height: 85vh;
    width: 100%;
    border: 3px solid white;
}

.naran{
    border: 10px solid whitesmoke;
    background-color: rgba(0,0,0,0.4);
    margin-top: 55px;

}

.naran h2{
    color: white;
    font-size: 45px;
    margin: 10px 20px;
}

.naran img{
    height: 150px;
    width: 300px;
    display: inline;
    justify-content: space-around;
    margin: 5px 135px;
    border: 1px solid black;
    border-radius: 5px;
    margin-bottom: 15px;


}


.kaghan{
    border: 10px solid whitesmoke;
    background-color: rgba(0,0,0,0.4);
    margin-top: 45px;
}

.kaghan h2{
    color: white;
    font-size: 45px;
    margin: 10px 20px;
}

.kaghan img{
    height: 150px;
    width: 300px;
    display: inline;
    justify-content: space-around;
    margin: 5px 135px;
    border: 1px solid black;
    border-radius: 5px;
    margin-bottom: 15px;


}
</style>

<body>
    <header>
        <div class="logo">
            <h1 class="animated infinite rubberBand ">
                Pakistan
            </h1>
        </div>
        <div class="navbar">
            <ul>                
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </header>
    <main>
        <div class="allpicscont">
            
            <div class="naran">
                <h2>
                    Naran
                </h2> </br>
                <a href="#"><img src="naran1.jpg"></a>
                <a href="#"><img src="naran2.jpg"></a>
                <a href="#"> <img src="naran3.jpg"></a>
            </div>
            <div class="kaghan">
                <h2>
                    Kaghan Valley
                </h2>
                <a href="#"><img src="kaghan1.jpg"></a>
                <a href="#"><img src="kaghan2.jpg"></a>
                <a href="#"><img src="kaghan3.jpg"></a>
            
            </div>
        </div>
    </main>

</html>
